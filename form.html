<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên và Form thông tin</title>
    <style>
        /* Thiết lập chung cho body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            text-align: center; /* Căn giữa các tiêu đề */
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-top: 30px;
        }

        /* ---------------------
            CSS cho Bảng (Căn giữa)
            --------------------- */
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 30px auto; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
            
        }
        table, th, td {
            border: 1px solid #e0e0e0;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #007bff; /* Màu header nổi bật */
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f8f8f8; /* Màu xen kẽ cho hàng */
        }
        tr:hover {
            background-color: #e9f5ff;
        }

        form {
            width: 60%;
            margin: 30px auto; 
            padding: 30px;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
        

        input[type="text"], input[type="email"], select, textarea {
            width: 70%; 
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box; 
            border: 2px solid #999;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        
        textarea {
            width: 100%;
            resize: vertical; 
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 25px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Bảng danh sách sinh viên</h2>

    <table>
        <tr>
            <th>STT</th>
            <th>Mã sinh viên</th>
            <th>Họ tên</th>
            <th>Lớp</th>
        </tr>
        <tr>
            <td>32</td>
            <td>74DCTT22276</td>
            <td>Trần Hữu Mạnh</td>
            <td>74DCTT24</td>
        </tr>
        <tr>
            <td>9</td>
            <td>74DCTT22545</td>
            <td>Nguyễn Xuân Bách</td>
            <td>74DCTT24</td>
        </tr>
        <tr>
            <td>6</td>
            <td>74DCTT22156</td>
            <td>Nguyễn Quốc Anh</td>
            <td>74DCTT24</td>
        </tr>
        <tr>
            <td>26</td>
            <td>74DCTT21413</td>
            <td>Kiều Trung Kiên</td>
            <td>74DCTT24</td>
        </tr>
        <tr>
            <td>36</td>
            <td>74DCTT22415</td>
            <td>Phạm Nhật Minh</td>
            <td>74DCTT24</td> </tr>
    </table>



    <h2>Form nhập thông tin</h2>

    <form>
        <label for="hoten">Họ và tên:</label>
        <input type="text" id="hoten" name="hoten" placeholder="Nhập họ và tên">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Nhập email">
        
        <!--combo box -->
        <label for="thanhpho">Thành phố:</label>
        <select id="thanhpho" name="thanhpho">
            <option value="">-- Chọn Thành phố --</option>
            <option value="HN">Hà Nội</option>
            <option value="HCM">TP. Hồ Chí Minh</option>
            <option value="DN">Đà Nẵng</option>
            <option value="HP">Hải Phòng</option>
            <option value="CT">Cần Thơ</option>
        </select>

        <label for="ghichu">Ghi chú:</label>
        <textarea id="ghichu" name="ghichu" rows="4" placeholder="Nhập ghi chú"></textarea>

        <button type="submit">Gửi</button>
    </form>

</body>
</html>
