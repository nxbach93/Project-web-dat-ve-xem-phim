
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng nhập</title>
    <style>
        /* --- Giao diện cơ bản --- */
        body { font-family: Arial, sans-serif; background:#f7f7f7; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
        .card { background:#fff; padding:20px 24px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,.06); width:320px; }
        h2 { margin:0 0 12px; font-size:18px; text-align:center; }

        label { display:block; margin-top:10px; font-weight:600; color:#333; }
        input[type="text"], input[type="password"] {
            width:100%; padding:8px 10px; margin-top:6px; border:1px solid #cfcfcf; border-radius:4px; box-sizing:border-box;
        }
        button { margin-top:14px; width:100%; padding:10px; border:0; border-radius:4px; background:#007bff; color:#fff; cursor:pointer; }
        button:hover { background:#0069d9; }

        /* thông báo chung */
        .message { margin-top:10px; min-height:1.2em; text-align:center; font-weight:600; }
        .message.success { color:#0f9d58; } /* xanh cho thành công */

        /* thông báo inline dưới ô input */
        .field-error { color:#d93025; font-size:0.9em; margin-top:6px; min-height:1em; display:block; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Đăng nhập</h2>

        <!-- Form: chỉ tên đăng nhập và mật khẩu. Lỗi hiển thị ngay dưới ô tương ứng. -->
        <form id="loginForm" novalidate onsubmit="return false;">
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập">
            <small id="usernameError" class="field-error" aria-live="polite"></small>

            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
            <small id="passwordError" class="field-error" aria-live="polite"></small>

            <button type="button" id="btnLogin">Đăng nhập</button>
        </form>

        <div id="message" class="message" aria-live="polite"></div>
    </div>

    <script>
        // Lấy phần tử
        const form = document.getElementById('loginForm');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        const message = document.getElementById('message');
        const btnLogin = document.getElementById('btnLogin');

        // Xóa lỗi hiển thị
        function clearAll() {
            usernameError.textContent = '';
            passwordError.textContent = '';
            message.textContent = '';
            message.className = 'message';
        }

        // Xóa lỗi của một trường khi người dùng gõ
        username.addEventListener('input', () => { usernameError.textContent = ''; });
        password.addEventListener('input', () => { passwordError.textContent = ''; });

        // Validate khi nhấn nút — chỉ hiển thị lỗi inline; không có thông báo lỗi đỏ chung
        btnLogin.addEventListener('click', () => {
            clearAll();
            let missing = [];

            if (!username.value.trim()) {
                usernameError.textContent = 'Bắt buộc nhập tên đăng nhập';
                missing.push('tên đăng nhập');
            }
            if (!password.value) {
                passwordError.textContent = 'Bắt buộc nhập mật khẩu';
                missing.push('mật khẩu');
            }

            if (missing.length) {
                // không hiển thị thông báo lỗi chung; chỉ focus vào ô đầu thiếu
                if (usernameError.textContent) username.focus(); else password.focus();
                return;
            }

            // Nếu hợp lệ (demo) hiển thị thành công và reset form
            message.textContent = 'Đăng nhập thành công';
            message.classList.add('success');
            form.reset();
            username.focus();

            // ẩn thông báo sau 3s
            setTimeout(() => { message.textContent=''; message.className='message'; }, 3000);
        });
    </script>
</body>
</html>
