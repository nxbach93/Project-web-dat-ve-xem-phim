<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo JS Đơn Giản</title>
  </head>

  <body>
    <h2>Demo sự kiện JavaScript</h2>

    <button onclick="alert('Xin chào!')">Nhấn để hiện Alert</button>

    <div style="display:flex; gap:10px; align-items:center; margin-top:8px;">
      <button onclick="confirm('Bạn có chắc chắn không?')">Nhấn để hiện Confirm</button>
      <button id="btnHover">Di chuột vào đây</button>
    </div>

    <div style="margin-top:10px;">
      <input type="text" id="nameInput" placeholder="Nhập tên..." />
      <button id="btnSend">Gửi</button>
    </div>

    <script>
      document.getElementById("btnHover").onmouseover = function () {
        alert("Bạn vừa di chuột lên nút!");
      };

      document.getElementById("btnSend").addEventListener("click", function () {
        // Hiển thị thông báo khi gửi
        alert("Đã gửi thành công");
      });
    </script>
  </body>
</html>
